<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="{{
      page.excerpt
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}"
  />

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:type" content="{{ site.type }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ page.header - img }}" />

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }} {%
    else %}{{ site.title | escape }}{% endif %}
  </title>
  <!-- Naver webmaster -->

  <link
    rel="stylesheet"
    href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}"
  />
  <link
    rel="stylesheet"
    href="{{
      '/assets/vendor/font-awesome/css/font-awesome.min.css' | relative_url
    }}"
  />
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title | escape }}"
    href="{{ '/feed.xml' | relative_url }}"
  />
  {% feed_meta %}
</head>
